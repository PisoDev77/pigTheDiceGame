<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig dice game</title>
    <link
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./static/style.css" />
    <script src="./static/js/app.js" type="module"></script>
  </head>
  <body>
    <main>
      <h1 class="a11y-hidden">Pig dice game</h1>
      <section class="player1">
        <h2 class="player-name">PLAYER 1</h2>
        <div class="saved-score">0</div>
        <div class="current-score">0</div>
      </section>
      <section class="player2">
        <h2 class="player-name">PLAYER 2</h2>
        <div class="saved-score">0</div>
        <div class="current-score">0</div>
      </section>
      <div class="btn-wrapper">
        <button class="new-btn">
          <i class="ion-ios-plus-outline"></i>
          New game
        </button>
        <button class="roll-btn">
          <i class="ion-ios-loop"></i>
          Roll
        </button>
        <button class="save-btn">
          <i class="ion-ios-download-outline"></i>
          Save
        </button>
      </div>
    </main>
  </body>
</html>
